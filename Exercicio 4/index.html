<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 4</title>
</head>
<body>
    <form id="calculadora">
        <div class="visor">
            <input type="text" name="res" id="res" value="" class="visor-input">
        </div>
        <div class="calc-linhas">
            <button type="button" class="calc-botao-fun">mrc</button>
            <button type="button" class="calc-botao-fun">m-</button>
            <button type="button" class="calc-botao-fun">m+</button>
            <button type="button" class="calc-botao-op">รท</button>
        </div>
        <div class="calc-linhas">
            <button type="button" class="calc-botao">7</button>
            <button type="button" class="calc-botao">8</button>
            <button type="button" class="calc-botao">9</button>
            <button type="button" class="calc-botao-op">x</button>
        </div>
        <div class="calc-linhas">
            <button type="button" class="calc-botao">4</button>
            <button type="button" class="calc-botao">5</button>
            <button type="button" class="calc-botao">6</button>
            <button type="button" class="calc-botao-op">-</button>
        </div>
        <div class="calc-linhas">
            <button type="button" class="calc-botao">1</button>
            <button type="button" class="calc-botao">2</button>
            <button type="button" class="calc-botao">3</button>
            <button type="button" class="calc-botao-op">+</button>
        </div>
        <div class="calc-linhas">
            <button type="button" class="calc-botao">0</button>
            <button type="button" class="calc-botao">.</button>
            <button type="button" class="calc-botao">C</button>
            <button type="button" class="calc-botao-res">=</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
